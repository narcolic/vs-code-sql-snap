name: Publish and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: |
        npm install -g @vscode/vsce
        npm install

    - name: Login to VSCE (VS Code Marketplace)
      run: |
        echo $VSCE_TOKEN | vsce login DimitriosKarakatsanis

    - name: Publish to VS Code Marketplace
      run: |        
        VERSION=$(jq -r .version package.json)
        vsce publish $VERSION --no-yarn

    - name: Create GitHub Release
      run: |
        # Create a GitHub release
        gh release create v$(jq -r .version package.json) \
          --title "Release v$(jq -r .version package.json)" \
          --notes "Release v$(jq -r .version package.json)" \
          $(ls *.vsix)

      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        VSCE_TOKEN: ${{ secrets.VSCE_TOKEN }}